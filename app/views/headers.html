<ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li>Cabeceras</li>
</ol>
<div class="alert alert-dismissible" ng-class="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}" role="alert" ng-show="message.type !== undefined">
    <button type="button" class="close" ng-click="message.type = undefined" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ message.text }} 
</div>
<h2>Cabeceras</h2>
<hr>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <scrollable-table watch="headers" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th sortable-header col="id">Código</th>
                        <th sortable-header col="descripcion">Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-hide="!loading"><td colspan="5">Cargando...</td></tr>
                    <tr ng-show="!loading && headers.length === 0"><td colspan="5">No hay registros</td></tr>
                    <tr ng-repeat="header in headers" row-id="{{ header.id }}">
                        <td>{{ header.id }}</td>
                        <td>{{ header.descripcion | limitTo: 50 }}<span ng-if="header.descripcion.length > 50">...</span></td>
                        <td><button type="button" class="btn btn-primary btn-sm" ng-click="showHeadersEdit(header, $event)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </scrollable-table>
    </div>
</div>
