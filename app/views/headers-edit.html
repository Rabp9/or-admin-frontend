<form ng-submit="saveHeader(header, 'btnSaveHeader', url_preview)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Cabecera</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="header.descripcion" readonly />
        </div>
        <div class="form-group">
            <label for="flUrl">Imagen</label>
            <input id="flUrl" type="file" class="form-control" ngf-select="preview($file, $invalidFiles)" accept="image/*" ngf-max-height="5000" ngf-max-size="10MB"/>
            <img ng-hide="url_preview === undefined || url_preview === null" class="img-responsive" ng-src="{{tmp_path}}/{{url_preview}}" alt="imagen previa" />
            <span ng-show="loading">Cargando...</span>
            <span ng-show="!loading && url_preview === null">No fue posible cargar la imagen</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveHeader" class="btn btn-success" type="submit">Guardar Cabecera</button>
    </div>
</form>
