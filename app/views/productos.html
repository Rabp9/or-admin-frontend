<ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li>Productos</li>
</ol>
<div class="alert alert-dismissible" ng-class="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}" role="alert" ng-show="message.type !== undefined">
    <button type="button" class="close" ng-click="message.type = undefined" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ message.text }} 
</div>
<h2>Productos</h2>
<hr>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <button type="button" class="btn btn-primary" ng-click="showProductosAdd($event)"><span class="glyphicon glyphicon-plus"></span> Nuevo Producto</button>
        <scrollable-table watch="productos" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th sortable-header col="id">Código</th>
                        <th sortable-header col="title">Título</th>
                        <th sortable-header col="type">Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-hide="!loading"><td colspan="5">Cargando...</td></tr>
                    <tr ng-show="!loading && productos.length === 0"><td colspan="5">No hay registros</td></tr>
                    <tr ng-class="{'danger': producto.estado_id === 2}" ng-repeat="producto in productos" row-id="{{ producto.id }}">
                        <td>{{ producto.id }}</td>
                        <td>{{ producto.title }}</td>
                        <td>{{ producto.type | tipoProducto }}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" ng-click="showProductosEdit(producto, $event)"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-warning btn-sm" ng-click="removeProducto(producto, $event)"><span class="glyphicon glyphicon-remove"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </scrollable-table>
    </div>
</div>
